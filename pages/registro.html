<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Formulario de Registro</title>
</head>

<body>
    <header>
        <h1 id="titulo"><span>COMPU-MUNDO</span></h1>

        <img class="logo" src="../img/compuLogo.jpg" alt="logo computadoras" />
    </header>
    <form id="form-registro" class="registro-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required /><br />

        <button type="submit" id="btn-registro" class="btn-registro">
            Registrarse
        </button>
        <a class="enlace-login" href="../index.html">Iniciar Sesion</a>
    </form>
    <script src="../js/registro.js"></script>
</body>

</html>
