<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Iniciar Sesión</title>
</head>

<body>
    <header>
        <h1 id="titulo"><span>Volkswagen</span></h1>
        <img class="logo" src="./img/Volkswagen_logo_2019.svg (1).png" alt="logo Volkswagen" />
    </header>
    <div class="wrapper">
        <hr />
        <h2 id="secundario" class="secundario">Ingrese sus datos</h2>

        <main>
            <!--Formulario de acceso-->
            <form id="loginForm" class="ingresoform">
                <label for="usuario">Usuario:</label>
                <input type="text" name="usuario" id="usuario" required />
                <label for="clave">Contraseña:</label>
                <input type="password" name="clave" id="clave" required />
                <button type="submit" id="btnLogin" class="btn btn-success">
                    Iniciar Sesión
                </button>
                <a class="enlace-registro" href="./pages/registro.html">¿No tiene cuenta? Registrese</a>
                <p class="mensaje" id="mensaje"></p>
            </form>
        </main>
    </div>

    <!--MI SCRIPT JS-->
    <script src="./js/login.js"></script>
</body>

</html>
